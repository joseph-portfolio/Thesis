<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Microplastic Map</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <!-- JS Libraries -->
    <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="https://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>
<body>
    <div class="app-shell">
        <header class="main-header">
            <a href="#" style="text-decoration: none;">
                <div class="logo-title">
                    <div class="logo-box">
                        <div class="microplastic"></div>
                        <div class="microplastic"></div>
                        <div class="microplastic"></div>
                        <div class="propeller"></div>
                    </div>
                    <span class="main-title">Microplastic Pollution</span>
                </div>
            </a>
            <nav class="main-nav">
                <a href="#" class="nav-link active">Map</a>
                <a href="#" class="nav-link">About</a>
                <a href="#" class="nav-link">Documentation</a>
            </nav>
        </header>
        <div class="main-content">
            <div class="map-card full-width">
                <aside class="sidebar overlay">
                    <div class="sidebar-title">Project Overview</div>
                    <div class="sidebar-content">
                        <p>This dashboard visualizes <b>microplastic pollution</b> in Laguna de Bay using spatial and temporal data.</p>
                        <ul class="sidebar-list">
                            <li><b>Samples:</b> <span id="sidebar-sample-count">—</span></li>
                            <li><b>Latest Data:</b> <span id="sidebar-latest-date">—</span></li>
                            <li><b>Map Markers:</b> <span id="sidebar-marker-count">—</span></li>
                        </ul>
                        <div class="sidebar-links">
                            <a href="#" class="sidebar-link">Project Repo</a> ·
                            <a href="#" class="sidebar-link">Documentation</a>
                        </div>
                    </div>
                </aside>
                <div class="map-area">
                    <div id="map"></div>
                    <div class="slider-overlay">
                        <div class="slider-track-container">
                            <div class="slider-track-background"></div>
                            <div id="slider-range"></div>
                        </div>
                        <p class="slider-label">
                            <span id="amount" class="amount-display"></span>
                        </p>
                    </div>
                    <div class="heatmap-legend-overlay vertical-legend">
                        <div class="heatmap-legend vertical">
                            <div class="legend-gradient-container">
                                <div class="legend-gradient-vertical"></div>
                                <div class="legend-markers">
                                    <div class="legend-marker"><span>5.0</span></div>
                                    <div class="legend-marker"><span>4.0</span></div>
                                    <div class="legend-marker"><span>3.0</span></div>
                                    <div class="legend-marker"><span>2.0</span></div>
                                    <div class="legend-marker"><span>1.0</span></div>
                                    <div class="legend-marker"><span>0.5</span></div>
                                    <div class="legend-marker"><span>0.0</span></div>
                                </div>
                            </div>
                            <div class="legend-label-vertical">
                                <span class="legend-label-text">
                                    Density <b>pcs/cm³</b>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Custom Scripts -->
    <script src="{{ url_for('static', filename='js/map.js') }}"></script>
</body>
</html>
